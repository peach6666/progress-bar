<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>進度條</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="nft">
        <div class="container">
            <p>2200 / 3000 minted</p>
            <div id="price"></div>
            <div>
                <span>1</span>
                <input id="progress" type="range" min="1" max="50" value="1" step="1">
                <span>50</span>
                <div id="progress-text"></div>
            </div>
            <button id="nft-btn">Connect Wallet</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
